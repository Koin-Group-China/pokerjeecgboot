<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <input id="id" type="text" placeholder="请输入id">
        <button id="login" >登录</button>
    </div>
</body>
<script src="/jquery.min.js"></script>
<script>

    $(function () {
        $("#login").click(function () {
            var id = $("#id").val();
            window.location.href= "/login/"+id;
        })
    })
</script>

</html>
